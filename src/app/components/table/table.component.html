<div class="table">
    <div class="table__header">
        <div class="table__date-picker">
            <mat-form-field>
                <mat-label>Ingrese un rango de fechas</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Fecha Inicio" (dateChange)="onStartDateChange($event)">
                    <input matEndDate placeholder="Fecha Final" (dateChange)="onEndDateChange($event)">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <p-button label="Buscar" styleClass="p-button-raised p-button-secondary" (onClick)="search()"></p-button>
        </div>

    </div>
    <div class="table__table-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="URL">
                <th mat-header-cell *matHeaderCellDef>URL</th>
                <td mat-cell *matCellDef="let element"><a [href]="element.url" class="table__href">{{element.url}}</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<h3>Archivos por hora</h3>
<app-hour-register [dataSource]="dataSourceHour"></app-hour-register>
